<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eagle-Eyes Crew</title>
</head>
<body>
    <h1>The Eagle-Eyes Crew</h1>
    <img class="eagle"  src="./images/eagle.png" alt="eagle">
    <div class="ej">
        <img class="trenchcoat" src="./images/woman_trench4.png" alt="woman in trenchcoat">
        <img class="faces" src="./images/EJ.png" alt="eagle-eyes member">
        <img class="cool-shades" src="./images/cool_shades.png" alt="cool shades">
    </div>
    <div class="manish-kolten">
        <img class="trenchcoat" src="./images/fellas_trench.png" alt="two men in trenchcoats">
        <div class="manish">
            <img class="faces" src="./images/Manish.png" alt="eagle-eyes member">
            <img class="cool-shades" src="./images/cool_shades.png" alt="cool shades">
        </div>
        <div class="kolten">
            <img class="faces" src="./images/Kolten.png" alt="eagle-eyes member">
            <img class="cool-shades" src="./images/cool_shades.png" alt="cool shades">
        </div>
    </div>
    <div class="leo">
        <img class="trenchcoat" src="./images/man_trench.png" alt="man in trenchcoat">
        <img class="faces" src="./images/Leo.png" alt="eagle-eyes member">
        <img class="cool-shades" src="./images/cool_shades.png" alt="cool shades">
    </div>
    <p class="catch-phrase">Do you see what I see?</p>
</body>
</html>
